<section class="create">
  <form class="mat-elevation-z5 form-container" [formGroup]="forma" (submit)="onSubmit()">
    <h2>Наименование КПА:</h2>
    <mat-form-field appearance="outline">
      <mat-label>Наименование КПА</mat-label>
      <input matInput   formControlName="name">
      <mat-error *ngIf="forma.get('name')?.errors?.['required']">
        <b>*ОБЯЗАТЕЛЬНОЕ</b> для заполнения поле
      </mat-error>
    </mat-form-field>
    <h2>Шифр КПА:</h2>
    <mat-form-field appearance="outline">
      <mat-label>Шифр КПА</mat-label>
      <input matInput  formControlName="shifr">
      <mat-error *ngIf="forma.get('shifr')?.errors?.['required']">
        <b>*ОБЯЗАТЕЛЬНОЕ</b> для заполнения поле
      </mat-error>
    </mat-form-field>
    <h2>Изделие:</h2>
    <mat-form-field appearance="outline">
      <mat-label>Изделие</mat-label>
      <input matInput  formControlName="izd">
      <mat-error *ngIf="forma.get('izd')?.errors?.['required']">
        <b>*ОБЯЗАТЕЛЬНОЕ</b> для заполнения поле
      </mat-error>
    </mat-form-field>
    <h2>Основные характеристики:</h2>
    <mat-form-field appearance="outline">
      <mat-label>Основные характеристики</mat-label>
      <textarea matInput  formControlName="description"></textarea>
      <mat-error *ngIf="forma.get('description')?.errors?.['required']">
        <b>*ОБЯЗАТЕЛЬНОЕ</b> для заполнения поле
      </mat-error>
    </mat-form-field>
    <button class="btn"
            type="submit"
            [disabled]="forma.invalid"
    >
      {{forma.invalid ? 'заполни все порля формы' : 'создать КПА и перейти на главную страницу' }}
    </button>
  </form>
</section>
